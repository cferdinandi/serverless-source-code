<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Body parameters</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			fetch('https://guide-body-params.gomakethings.workers.dev', {
				method: 'POST',
				body: JSON.stringify({
					name: 'Merlin',
					job: 'wizard'
				}),
				headers: {
					'Content-Type': 'application/json'
				}
			}).then(function (response) {
				if (response.ok) {
					return response.json();
				}
				throw response.status;
			}).then(function (data) {
				console.log(data);
			}).catch(function (error) {
				console.warn(error);
			});
		</script>
	</body>
</html>
